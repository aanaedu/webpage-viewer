<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <!--<form action="/" method="POST">
            <input type="text" name="url" value="http://example.com">
            <button type="submit">Go</button>
        </form>-->

        <div class="container">
			<div class="row">
					<h1 class="text-center">URL Source Viewer</h1>
				<div class="col-sm-12 col-md-6 col-md-offset-3">
                    
                    <form action="/" method="POST" role="form" id="webpageForm">                    
                        <div class="input-group">
                            <span class="input-group-addon hidden-xs hidden-sm" id="basic-addon">Enter URL : </span>
                            <input type="text" class="form-control" id="basic-url" name="url" aria-describedby="basic-addon" value="http://example.com" required>
                            <span class="input-group-btn">
                                <button class="btn btn-primary btn-view-source" type="submit">View Source</button>
                            </span>
                        </div>
                    </form>
                    
					<br>
					<div id="editor" style="width: 100%; height: 400px; border: 3px solid #2AABD2;overflow:auto;">
					
					</div>
				</div>
			</div>
			<footer>
				<p class="text-center">Made with <span style="color: red; font-size: 20px;">&hearts;</span> by Jinja Developer</p>
				<button class="btn btn-info center-block" type="button" >Counter <span class="badge">0</span></button>
			</footer>
		</div>

        <script>
            $("#webpageForm").submit(function(e) {
                e.preventDefault();
                var $form = $( this ),
                url = $form.find( "input[name='url']" ).val(),
                baseUrl = $form.attr( "action" );

                // var url = $("#basicUrl").val();

                $.post(baseUrl, {url: url})
                    .done(function(data) {
                        $("#editor").text(data);
                    })
                    .fail(function(err) {
                        console.log(err);
                        var errorText = "An error occured";
                        errorText += "\nError Status: " + err.status;
                        errorText += "\nError Status Text: " + err.statusText;

                        $("#editor").text(errorText);
                    });
            });
        </script>
    </body>
</html>
